  <script>

    /* A small plugin that checks whether elements are within
     * the user visible viewport of a web browser.
     * Only accounts for vertical position, not horizontal.
     */
    $.fn.visible = function (partial) {

      var viewTop = $(window).scrollTop();
      var viewBottom = viewTop + $(window).height();
      var _top = $(this).offset().top;
      var _bottom = _top + $(this).height();

      var compareTop = partial === true ? _bottom : _top;
      var compareBottom = partial === true ? _top : _bottom;

      return ((compareBottom <= viewBottom) && (compareTop >= viewTop));

    };

    

    $(document).ready(

      $(".parallax").animate({ scrollTop: 70 }, 1500),

      $(".parallax").scroll(() => {

        var sections = $('.section');

        $.each(sections, function (i, section) {

          if ($(section).visible(true)) {
            $(section).addClass("come-in");
          }

        });
      })
